<div class="container" ng-controller="AdminCtrl">

    <h1>Admin <small>Add / Update Location Information</small></h1>
    <a href="#/admin"><span class="glyphicon glyphicon-chevron-left"></span>Back to Admin Home</a>
   <p>&nbsp;</p>
    <div class="panel panel-default">
        <div class="panel-body">


    <form class="form-inline">
        <div class="form-group">
            <strong>New Location:</strong>
            <div class="btn-group btn-group-sm" role="group" aria-label="...">

                <button type="button" class="btn btn-default">Yes</button>
                <button type="button" class="btn btn-primary">No</button>
            </div>


        </div>
        <div class="form-group">
            <label for="locationsList">&nbsp;&nbsp;&nbsp;Location: </label>
            <select class="form-control" id="locationsList">
                <optgroup label="Locally Stored Locations">
                    <option>Hood Medows, ?, OR </option>
                    <option>5</option>
                </optgroup>
                <optgroup label="Remotley Stored Locations">
                    <option ng-repeat="camp in campsites" value="{{camp.id}}">({{camp.id}}) {{camp.title}}</option>

                </optgroup>
            </select>
        </div>
        <button type="submit" class="btn btn-default">Open</button>
    </form>
        </div>
    </div>
    <h2>Read Only Information</h2>
    <hr/>
    <form>
        <div class="alert alert-default">
            <div class="row ">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="campsiteTitle">Database ID</label>
                        <input type="email" class="form-control" ng-bind="campsite.id" disabled>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="urlName">Database Create Time Stamp</label>
                        <input type="email" class="form-control" placeholder="" ng-bind="campsite.createts" disabled>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="terrian">Database Last Modified Time Stamp</label>
                        <input type="email" class="form-control" placeholder="" ng-bind="campsite.lastmodified" disabled>
                    </div>
                </div>
            </div>
        </div>
    </form>

        <h2>Basic Information</h2>
    <hr/>
    <form>
        <div class="alert alert-success">
            <div class="row ">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="campsiteTitle">Campsite Title</label>
                        <input type="email" class="form-control" id="campsiteTitle" placeholder="Campsite Title" ng-bind="campsite.title">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="urlName">Campsite URL Name</label>
                        <input type="email" class="form-control" id="urlName" placeholder="URL Name (NO SPACES)" ng-bind="campsite.urlName">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="terrian">Terrian</label>
                        <input type="email" class="form-control" id="terrian" placeholder="Enter email" ng-bind="campsite.terrian">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="campType">Campsite Type</label>
                        <input type="text" class="form-control" id="campType" placeholder="e.g. Forest, Alpine, Beach" ng-bind="campsite.type">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="cost">Cost</label>
                        <input type="email" class="form-control" id="cost" placeholder="0.00" ng-bind="campsite.cost">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="season">Season</label>
                        <input type="email" class="form-control" id="season" placeholder="Sprint, Summer" ng-bind="campsite.season">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="maxStay">Max Stay</label>
                        <input type="email" class="form-control" id="maxStay" placeholder="Enter email" ng-bind="campsite.maxStay">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="maxRigLength">Max Rig Length</label>
                        <input type="email" class="form-control" id="maxRigLength" placeholder="In Days" ng-bind="campsite.maxRigLength">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="maxRigLengthComments">Max Rig Comments</label>
                        <input type="email" class="form-control" id="maxRigLengthComments" placeholder="Hard turns?" ng-bind="campsite.maxRigComments">
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="popularity">Popularity</label>
                        <br/>
                        <select id="popularity" class="form-control" ng-bind="campsite.popularity">
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                            <option>Unknown</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="ownership">Ownership</label>
                        <input type="text" class="form-control" id="ownership" placeholder="BLM?" ng-bind="campsite.ownership">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="ownershipWebsite">Owner Website</label>
                        <input type="text" class="form-control" id="ownershipWebsite" placeholder="http://" ng-bind="campsite.ownershipWebsite">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="shortDescription">Campsite Short Description</label>
                <input type="text" class="form-control" id="shortDescription" placeholder="" ng-bind="campsite.shortDesc">
            </div>
        </div>
